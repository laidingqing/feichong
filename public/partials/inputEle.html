<div class="row">
  <div class="col-md-6">
    <select ng-model="selectYear"
            ng-options="year as year for year in yearArr" class="form-control">
    </select>
  </div>
  <div class="col-md-6">
    <select ng-model="selectMonth" class="form-control"
            ng-options="month as month for month in monthArr">
    </select>
  </div>
</div>
