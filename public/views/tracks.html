<div>
  <div class="card">
    <div class="header">
      <h4 class="title">业务管理</h4>
      <p class="category">建立财务月报订单跟踪数据，由业务录入，绑定客户可见</p>
    </div>
    <div class="content table-responsive table-full-width">
      <table class="table table-hover table-striped" id="paninationData">
        <thead>
          <tr>
            <th>#编号</th>
            <th>绑定用户</th>
            <th>公司名称</th>
            <th>订单类型</th>
            <th>订单日期</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in pagination.data">
            <td>{{item.ID}}</td>
            <td>{{item.userID}}</td>
            <td>{{item.companyName}}</td>
            <td>{{item.type == 1 ? "财务外包": ""}}</td>
            <td><span ng-bind="item.createdAt | date: 'yyyy-MM-dd'"></span></td>
          </tr>
        </tbody>

      </table>

      <ui uib-pagination items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" next-text="&raquo;" previous-text="&laquo;" boundary-links="false">
      </ui>
    </div>
  </div>
</div>
