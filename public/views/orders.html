<div>
  <div class="card">
    <div class="header">
      <h4 class="title">订单管理</h4>
      <p class="category">新建业务订单，并绑定至用户</p>
      <div>
        <button type="button" class="btn btn-info btn-fill pull-right" ng-click="showFormModal()">新建订单</button>
      </div>
    </div>
    <div class="content table-responsive table-full-width">
      <table class="table table-hover table-striped" id="paninationData">
        <thead>
          <tr>
            <th>#编号</th>
            <th>客户名</th>
            <th>公司名称</th>
            <th>订单类型</th>
            <th>业务员</th>
            <th>订单日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in pagination.data">
            <td>{{item.orderNO}}</td>
            <td>{{item.userInfo.nick}}</td>
            <td>{{item.companyName}}</td>
            <td>{{item.type == 1 ? "财务外包": "工商注册"}}</td>
            <td>{{item.salerInfo.nick}}</td>
            <td>{{item.createdAt}}</td>
            <td>
              <button type="button" rel="tooltip" title="删除" class="btn btn-danger btn-simple btn-xs">
                                                        <i class="fa fa-times"></i>
                                                    </button>
            </td>
          </tr>
        </tbody>

      </table>
      <div class="row">
        <div class="col-md-12" style="text-align:right">
          <ul uib-pagination class="pagination-sm pagination-custom" boundary-links="true" rotate="false" total-items="totalItems" ng-change="pageChange()" max-size="10" ng-model="currentPage" items-per-page="pageSize" first-text="首页" last-text="最后一页" next-text="下一页"
        previous-text="上一页">
        </div>
        </ul>
      </div>
    </div>
  </div>
</div>
