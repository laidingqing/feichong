<div>
  <div class="card">
    <div class="header business">
      <h4 class="title">订单业务交接单, 合同号：{{orderNO}}</h4>
      <div>
        <button class="btn btn-info btn-fill pull-right" ng-click="showAddFormModal(orderId, orderNO)">增加工作清单</button>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="content table-responsive table-full-width">
      <table class="table table-hover table-striped" id="paninationData">
        <thead>
          <tr>
            <th>工作清单日期</th>
            <th>描述</th>
            <th>资产负债情况</th>
            <th>报税情况</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="b in business">
            <td>{{b.year}}年/{{b.month}}月</td>
            <td>{{b.description}}</td>
            <td><a href="javascript:;" ng-click="showProfit(b.orderID, b.id)">查看/编辑</a></td>
            <td><a href="javascript:;" ng-click="showTax(b.orderID, b.id)">查看/编辑</a></td>
            <td>
              <button type="button" ng-click="removeBus(b.orderID, b.id)" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs btn-close">
                  <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        </tbody>

      </table>

  </div>
</div>
