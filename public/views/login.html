<div class="login-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 text">
                        <h1><strong>肥虫财务咨询</strong></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>登录系统</h3>
                                <p>高山仰止,景行行止。虽不能至,然心向往之。</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                          <div data-ng-if="error" class="c-col c-col--12 c-msg c-msg--small c-msg--error c-msg--full-width" data-qa="manage-policies-error-msg">
                              <i class="c-icon icon-alert"></i>
                              <span>{{errText}}</span>
                          </div>

                            <form role="form" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">用户名</label>
                                    <input type="text" ng-model="data.username" ng-value="data.username" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" ng-model="data.password" ng-value="data.password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="button" class="btn login-btn" ng-click="login()">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
